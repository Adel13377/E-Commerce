<div class="product-list">
  <mat-card class="product-item" *ngFor="let product of products">
    <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>\${{ product.price }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(product)">Add to Cart</button>
      <button mat-button routerLink="/product/{{ product.id }}">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
